<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Details</title>

    <!-- Add your CSS and JavaScript links here as needed -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f2f2f2;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .user-details {
            text-align: center;
            margin-bottom: 20px;
        }

        .user-details h1 {
            color: #3498db;
        }

        .table th, .table td {
            border: none;
            padding: 10px;
            text-align: left;
        }

        .table th {
            background-color: #3498db;
            color: #fff;
        }

        .btn-back {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
        }

        .btn-back:hover {
            background-color: #c0392b;
        }
        .table td {
            background-color: #3498db;
            color: #fff;
        }
    </style>
</head>
<body>
    {% if messages %}
    <div class="alert alert-danger">
        <strong>Error:</strong>
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
 {% endif %}
 <div class="container">
    <div class="user-details">
        <h1>User Details</h1>
    </div>
    {% if user %}
    <table class="table">
        <tr>
            <th>Username</th>
            <td>{{ user.username }}</td>
        </tr>
        <tr>
            <th>Email</th>
            <td>{{ user.email }}</td>
        </tr>
        <tr>
            <th>Phone</th>
            <td>{{ user.phone }}</td>
        </tr>
        <!-- Add more user details here as needed -->
    </table>
    {% endif %}
    <a href="{% url 'table' %}" class="btn btn-back">Back to Search</a>
</div>
      
       
    </div>
</body>
</html>

<script>
    $(document).ready(function() {
        $('#signupForm').submit(function(event) {
            // Reset any previous error messages
            $('.error').text('');
    
            // Valid flag to check the overall validity of the form
            let valid = true;
    
            // Regular expressions for email and password
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const passwordRegex = /^.{8,}$/;
    
            // Validate the username
            if ($('#username').val().trim() === '') {
                valid = false;
                $('#usernameError').text('Username is required.');
            }
    
            // Validate the email
            if (!emailRegex.test($('#email').val())) {
                valid = false;
                $('#emailError').text('Email is not valid.');
            }
    
            // Validate the phone (assuming it should have 10 digits)
            const phoneRegex = /^\d{10}$/;
            if (!phoneRegex.test($('#phone').val())) {
                valid = false;
                $('#phoneError').text('Phone number is not valid (10 digits required).');
            }
    
            // Validate the first password
            if (!passwordRegex.test($('#password1').val())) {
                valid = false;
                $('#passwordError').text('Password must be at least 8 characters long.');
            }
    
            // Validate the second password
            if ($('#password1').val() !== $('#password2').val()) {
                valid = false;
                $('#password2Error').text('Passwords do not match.');
            }
    
            // If not valid, prevent form submission
            if (!valid) {
                event.preventDefault();
            }
        });
    });
    </script>
